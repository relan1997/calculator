<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="display"></div>
    <div class="grid">
        <div class="ele btn btn_clear">AC</div>
        <div class="ele btn btn_negate">+/-</div>
        <div class="ele btn btn_symbol">%</div>
        <div class="ele btn btn_symbol">/</div>
        <div class="ele btn_num btn">7</div>
        <div class="ele btn_num btn">8</div>
        <div class="ele btn_num btn">9</div>
        <div class="ele btn_symbol btn">*</div>
        <div class="ele btn_num btn">4</div>
        <div class="ele btn_num btn">5</div>
        <div class="ele btn_num btn">6</div>
        <div class="ele btn btn_symbol">-</div>
        <div class="ele btn_num btn">1</div>
        <div class="ele btn_num btn">2</div>
        <div class="ele btn_num btn">3</div>
        <div class="ele btn btn_symbol">+</div>
        <div class="ele btn_num btn" id="span">0</div>
        <div class="ele btn_num btn_deci">.</div>
        <div class="ele btn btn_equal">=</div>
    </div>



<script src="./app.js" charset="UTF-8"></script>
</body>
</html>
